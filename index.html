<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 必要なライブラリをネット上から直接参照 CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css"/>
    <!-- 自分のcss -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- 自分のjs -->
    <script src="./js/script.js"></script>
    <title>UEO</title>
  </head>
  <body>
    <header class="header" role="banner"> 
      <!-- UEOのロゴマーク画像挿入-->

      <section class="menu">
        <h2　class="title">メニュー</h2>
        <ul class="menu-container">
          <li class="menu-list">
            <div class="menu-card">
              <div class="card-image">
                <img src="./images/order-images/syoyuramen.webp" alt="">
              </div>
              <div class="card-body">
                <p class="name">醤油ラーメン</p>
                <span>¥280</span>
              </div>
              <form class="card-select">
                <!-- 決定ボタンorカード全体クリックでカート入りにしたい-->
                <input type="select-img" src="" alt="決定"></input>
              </form>
            </div>
  
            <div class="menu-card">
              <div class="card-image">
                <img src="./images/order-images/katsucurry.jpg" alt="">
              </div>
              <div class="card-body">
                <p class="name">カツカレー</p>
                <span>¥350</span>
              </div>
              <form class="card-select">
                <input type="select-img" src="" alt="決定"></input>
              </form>
            </div>
  
            <div class="menu-card">
              <div class="card-image">
                <img src="./images/order-images/karaage.jpeg" alt="">
              </div>
              <div class="card-body">
                <p class="name">唐揚げ定食</p>
                <p class="option-info">味噌汁付き</p>
                <span>¥380</span>
              </div>
              <form class="card-select">
                <input type="select-img" src="" alt="決定"></input>
              </form>
            </div>
  
            <div class="menu-card">
              <div class="card-image">
                <img src="./images/order-images/omakase.png" alt="">
              </div>
              <div class="card-body">
                <p class="name">本日のおまかせ</p>
                <!-- omakase-infoはアコーディオンかなんかで隠せるようにしたい-->
                <p class="omakase-info">サバ味噌定食　味噌汁付き</p>
                <span>¥350</span>
              </div>
              <form class="card-select">
                <input type="select-img" src="" alt="決定"></input>
              </form>
            </div>
          </li>
        </ul>

        
      </section>
      
      <div class="option">
        <h3 class="title">オプション</h3>
        
      </div>

      
      
      
      <section class="total">
        <h3 class="title">合計</h3>
        <span>¥</span>
      </section>

    </header>
    
  </body>
</html>
